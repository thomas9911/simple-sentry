{% for entry in entries %} {% if loop.last %}
<tr
  hx-get="/ui/data/contents?pointer={{ entry.id }}"
  hx-trigger="revealed"
  hx-swap="afterend"
>
  {% else %}
<tr>
  {% endif %}

  <th>{{ entry.id }}</th>
  <td>{{ entry.timestamp }}</td>
  <td>{{ entry.level }}</td>
  <td>{{ entry.logentry }}</td>
</tr>
{% endfor %}
